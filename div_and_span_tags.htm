<!DOCTYPE html>
<html>
	<head>
		<title>
		DIV and SPAN tags
		</title>
	</head>
	<body>
		<div style="border:10px solid green;">Hello afrin</div>
		<div style="border:10px solid green;">How are you doing</div>
		<span style="border:10px solid green;">Hello afrin</span>
		<span style="border:10px solid green;">How are you doing</span>
	</body>
</html>
