<!DOCTYPE html>
<html>
	<head>
		<title>
		Iframe tag,objecttag,embed tag
		</title>
	</head>
	<body>
		<iframe src="https://skillcourse.in/" width="800" height="400">
		</iframe>
		<br>
		<iframe src="song.mp3" width="800" height="400">
 		</iframe>
		<br>
		<iframe src="youtube_video.mp4" width="800" height="400">
 		</iframe>
		<hr color="black">
		<object data="https://skillcourse.in/" width="800" height="400" type="text/html">
		</object>
		<br>
		<object data="OIP (3).jpg" width="800" height="400" type="image/jpg">
		</object>
		<br>
		<object data="song.mp3" width="800" height="400" type="audio/mp3">
		</object>
		<br>
		<object data="youtube_video.mp4" width="800" height="400" type="video/mp4">
		</object>
		<hr color="black">
		<embed src="https://skillcourse.in/" type="text/html" width="800" height="400">
		<br>
		<embed src="OIP (3).jpg" type="image/jpg" width="800" height="400">
		<br>
		<embed src="song.mp3" type="audio/mp3" width="800" height="400">
		<br>
		<embed src="youtube_video.mp4" type="video/mp4" width="800" height="400">
		<hr color="black">

	</body>
</html>
