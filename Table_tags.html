<!DOCTYPE html>
<html>
	<head>
		<title>
		Table tags
		</title>
	</head>
	<body>
		<table border="1" width="500" height="100">
			<tr bgcolor="#A1FB8E">
				<th>S.No</th>
				<th>Name</th>
				<th>Course</th>
				<th>Fees</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Sarish</td>
				<td>FIS</td>
				<td>Rs.34,000/-</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Arunaa</td>
				<td>DSA</td>
				<td>Rs.40,000/-</td>
			</tr>
			<tr>
				<td>3</td>
				<td>alekh</td>
				<td>DTI</td>
				<td>Rs.23,000/-</td>
			</tr>
		</table>

	</body>
</html>
